<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>selectors</title>
    <!-- selector notes: list tag to affect all tags
     for classes use a "." to select
     for ids use a "#" to select-->
    <style>
        body{
            background-color:lightblue;
            font-size:xxx-large;
        }
        .bee{
            color:red;
        }
        #mask{
            color:blue;
        }

    </style>
</head>
<body>
<div class="bee">
    some stuff
</div>
<div id="mask">
    more stuff
</div>
</body>
</html>
